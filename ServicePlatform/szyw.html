    <script>
      $(document).ready(function () {
        var return_none = '1';
        var list = $('.text');
        var channel_name = '政策法规';
        for (i = 0; i < $('.text').length; i++) {
          var active = $('.text').eq(i).text();
          if (active == channel_name) {
            $('li').removeClass('active');
            list.eq(i).parents('li').addClass('active');
            return_none = '0';
          }
        }
        var channer_parent_name = '新闻动态';
        if (return_none != '0') {
          for (i = 0; i < $('.text').length; i++) {
            var active = $('.text').eq(i).text();
            if (active == channer_parent_name) {
              $('li').removeClass('active');
              list.eq(i).parents('li').addClass('active');
              return_none = '0';
            }
          }
        }
      });
    </script>

  <script type="text/javascript">
    $(function () {
      $('#menuList li').eq(0).attr('class', 'more');
      $('#menuList li').eq(1).attr('class', 'more active');
      var data = {
        pageNum: 1,
        pageRow: 12,
        sysType: '公益性系统',
        articleType: '政策法规',
        status: '1',
      };
      var total = 0;
      InitList(); //初始化列表数据
      function InitList() {
        $.ajax({
          url: Interface + '/article/list', //请求地址
          dataType: 'json', //数据格式
          type: 'get', //请求方式
          cache: true,
          contentType: 'application/json;charset=utf-8',
          async: false, //是否异步请求
          data: data,
          success: function (data) {
            $('#news').empty();
            for (var i = 0; i < data.data.rows.length; i++) {
              var updatetime = data.data.rows[i].pub_time;
              var date = updatetime.substr(0, 10);
              $('#news').append(
                '<li class="oneArticle" style="padding-bottom: 30px">' +
                  '<a class="newsType">[政策法规]</a>' +
                  '<a href="common.html?id=' +
                  data.data.rows[i].id +
                  '" class="szywnewsTitle">' +
                  data.data.rows[i].title +
                  '</a>' +
                  '<span>' +
                  date +
                  '</span>' +
                  '</li>'
              );
            }
            total = data.data.total;
          },
          error: function (e) {
            console.log(e);
          },
        });
      }
      $('.M-box4').pagination({
        //总条数
        totalData: total,
        //每页条数
        showData: 12,
        //固定页码数
        mode: 'fixed',
        // count:3,
        //开启第一页和最后一页的按钮,
        coping: true,
        homePage: '首页',
        endPage: '末页',
        prevContent: '<',
        nextContent: '>',
        callback: function (api) {
          data.pageNum = api.getCurrent();
          InitList();
        },
      });
    });
  </script>
