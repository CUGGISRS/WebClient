<script type="text/javascript">
  var return_none = '1';
  var list = $('.text');
  var channel_name = '益农服务';
  for (i = 0; i < $('.text').length; i++) {
    var active = $('.text').eq(i).text();
    if (active == channel_name) {
      $('li').removeClass('active');
      list.eq(i).parents('li').addClass('active');
      return_none = '0';
    }
  }

  var total = 1;
  $(function () {
    var data = {
      page: 1,
      limit: 12,
      state: 1,
    };

    InitList(); //初始化列表数据
    function InitList() {
      $.ajax({
        url: InterfaceGYX + '/consult/getPageByState',
        type: 'get',
        dataType: 'json',
        data: data,
        async: false,
        success: function (res) {
          total = res.data.total;
          var html = '';
          if (res.data.rows.length > 0) {
            for (var i = 0; i < res.data.rows.length; i++) {
              var time = res.data.rows[i].time.substring(0, 10);

              html +=
                '<li>\n' +
                '\t\t\t\t\t\t<a href="./detail_ask.html?' +
                res.data.rows[i].id +
                '" onclick="hotlineAskDetail(47)">' +
                res.data.rows[i].title +
                '</a>\n' +
                '\t\t\t\t\t\t<span>' +
                time +
                '</span>\n' +
                '\t\t\t\t\t</li>';
            }
          } else {
            html += '<div>暂无信息。</div>';
          }

          $('#hotLineAskList').html(html);
        },
        error: function (e) {
          console.info(e);
        },
      });
    }
    $('.M-box4').pagination({
      //总条数
      totalData: total,
      //每页条数
      showData: 12,
      //固定页码数
      mode: 'unfixed',
      count: 3,
      isHide: true,
      //是否一直显示上一页下一页
      keepShowPN: false,
      callback: function (api) {
        data.page = api.getCurrent();
        InitList();
      },
    });
  });
</script>
