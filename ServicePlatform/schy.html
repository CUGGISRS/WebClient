    <script>
      $(document).ready(function () {
        var return_none = '1';
        var list = $('.text');
        var channel_name = '培训视频';
        for (i = 0; i < $('.text').length; i++) {
          var active = $('.text').eq(i).text();
          if (active == channel_name) {
            $('li').removeClass('active');
            list.eq(i).parents('li').addClass('active');
            return_none = '0';
          }
        }
        var channer_parent_name = '蔬菜行业';
        if (return_none != '0') {
          for (i = 0; i < $('.text').length; i++) {
            var active = $('.text').eq(i).text();
            if (active == channer_parent_name) {
              $('li').removeClass('active');
              list.eq(i).parents('li').addClass('active');
              return_none = '0';
            }
          }
        }
      });
    </script>

    <script>
      $(function () {
        var data = {
          page: 1,
          limit: 12,
          type: '蔬菜行业',
        };
        var total;
        InitList(); //初始化列表数据
        function InitList() {
          $('#innerSpUlBox').empty();
          $.ajax({
            url: InterfaceDZSW + '/video/videosByPage', //请求地址
            dataType: 'json', //数据格式
            type: 'get', //请求方式
            cache: true,
            contentType: 'application/json;charset=utf-8',
            async: false, //是否异步请求
            data: data,
            success: function (data) {
              var img;
              for (var i = 0; i < data.data.rows.length; i++) {
                var updatetime = data.data.rows[i].pubTime;
                var date = updatetime.substr(0, 10);
                if (data.data.rows[i].thumbnail == undefined || data.data.rows[i].thumbnail == null) {
                  img = './images/zhanwei.png';
                } else {
                  img = 'http://' + data.data.rows[i].thumbnail;
                }

                $('#innerSpUlBox').append(
                  '<li>\n' +
                    '                        <a href="./commonvideo.html?' +
                    data.data.rows[i].id +
                    '"">\n' +
                    '                            <img class="mainI"\n' +
                    '                                 src="' +
                    img +
                    '"\n' +
                    '                                 alt="">\n' +
                    '                            <i></i>\n' +
                    '                            <span>' +
                    data.data.rows[i].videoName +
                    '</span>\n' +
                    '                            <img class="playBtn" src="./images/spsn_indexPlay_v2020.png" alt="">\n' +
                    '                        </a>\n' +
                    '                    </li>'
                );
              }
              total = data.data.total;
            },
            error: function (e) {
              console.log(e);
            },
          });
        }
        if (total !== 0) {
          $('.M-box4').pagination({
            //总条数
            totalData: total,
            //每页条数
            showData: 12,
            //固定页码数
            mode: 'fixed',
            // count:3,
            //开启第一页和最后一页的按钮,
            coping: true,
            homePage: '首页',
            endPage: '末页',
            prevContent: '<',
            nextContent: '>',
            callback: function (api) {
              data.page = api.getCurrent();
              InitList();
            },
          });
        }
      });
    </script>
