      <div class="news_mainer">
        <div class="news_mainer_top">
          <div class="news_mainer_title">新闻资讯</div>
        </div>
        <div class="news_detail_container">
          <div class="news_detail_i">
            <div class="newshowbox">
              <div class="newshow_title">
                <div class="newshow_name">{{newsContent.title}}</div>
                <div class="newshow_zx">
                  <div class="newshow_timer">
                    发布时间： <span
                      v-if=" typeof newsContent.pubTime != 'undefined' && newsContent.pubTime !== null ">{{newsContent.pubTime.substr(0,10)}}</span>
                  </div>
                  <div style="margin: 0 10px;"> | </div>
                  <div class="newshow_follow">作者：{{newsContent.author}}</div>
                  <div style="margin: 0 10px;"> | </div>
                  <div class="newshow_follow">阅读量：{{newsContent.pageviews}}</div>
                </div>
              </div>
            </div>
            <div class="newshow_cont" v-html="newsContent.content">
            </div>
            <a @click="window.history.back();" class="news_return_list">返回
              <img src="../images/return.png" alt="返回上一页"></a>
          </div>
        </div>
      </div>
    </div>
    <el-backtop></el-backtop>
  </div>

<script src="../assets/vue/vue.min.js"></script>
<script src="../assets/element/index.js"></script>
<script src="../js/api.js"></script>
<script src="../assets/jquery/jquery.min.js"></script>
<script>
  var App = new Vue({
    el: '#app',
    data() {
      return {
        newsContent: {}
      };
    },
    created() {
      this.getNewsContent();
    },
    methods: {
      getNewsContent() {
        let id = window.location.search.substring(1);
        doApi_1(res => {
          if (res.status === 200) {
            this.newsContent = res.data;
          }
        },
          err => {
            console.error(err);
          },
          null,
          '/article/id?id=' + id,
          'get',
          null,
          null
        )
      }
    }
  });
</script>
